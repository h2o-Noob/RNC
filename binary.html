    <div class="main">
      <div class="romCon">
        <h1 class="romH1">Binary Converter</h1>
        <div class="form">
          <form>
            <label for="roman">Convert from</label>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
              "
            >
              <input
                type="text"
                id="From"
                name="From"
                placeholder="Enter you value"
              />
              <select
                class="form-select mx-3"
                style="width: 30%; margin-top: 1vh"
                id="Base_I"
              >
                <option value="2">binary</option>
                <option value="10">decimal</option>
              </select>
            </div>
            <label style="margin-top: 1vw" for="roman">To</label>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
              "
            >
              <input
                type="text"
                id="To"
                name="To"
                disabled="true"
                style="color: white"
              />

              <select
                class="form-select mx-3"
                style="width: 30%; margin-top: 1vh"
                id="Base_O"
              >
                <option value="2">binary</option>
                <option value="10">decimal</option>
              </select>
            </div>
            <div class="button_coantainer">
              <input
                class="button"
                type="button"
                id="convert"
                value="Convert"
                onclick="Convert()"
              />
              <input
                class="button"
                type="button"
                id="reset"
                value="Reset"
                onclick="Reset()"
              />
            </div>
          </form>
        </div>
      </div>
