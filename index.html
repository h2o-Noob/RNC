<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="romCon.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Noob Converter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" style="justify-content: center;" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Back on top</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">More Items</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="main">
      <div class="leftSide">
        <table class="lft">
          <tr>
            <td class="lft-td">1</td>
            <td class="lft-td">i</td>
          </tr>
          <tr>
            <td class="lft-td">5</td>
            <td class="lft-td">v</td>
          </tr>
          <tr>
            <td class="lft-td">10</td>
            <td class="lft-td">x</td>
          </tr>
          <tr>
            <td class="lft-td">50</td>
            <td class="lft-td">l</td>
          </tr>
          <tr>
            <td class="lft-td">100</td>
            <td class="lft-td">c</td>
          </tr>
          <tr>
            <td class="lft-td">500</td>
            <td class="lft-td">d</td>
          </tr>
          <tr>
            <td class="lft-td">1000</td>
            <td class="lft-td">m</td>
          </tr>
        </table>
      </div>
      <div class="romCon">
        <h1 class="romH1">Roman Numeral Converter</h1>
        <div class="br"></div>
        <div class="form">
          <form>
            <label id="heading" for="decimal">Enter your number</label>
            <input type="text" id="decimal" name="decimal" />
            <div class="button_coantainer">
              <input
                class="button"
                type="button"
                id="reverse"
                value="Reverse"
              />
              <input
                class="button"
                type="button"
                id="convert"
                value="Convert"
              />
              <input class="button" type="button" id="reset" value="Reset" />
            </div>
            <label for="roman">Result</label>
            <input type="text" id="roman" name="roman" />
          </form>
        </div>
      </div>
      <div class="rightSide">
        <table class="rft">
          <tr>
            <td class="rft-td">1000</td>
            <td class="rft-td">M</td>
          </tr>
          <tr>
            <td class="rft-td">5000</td>
            <td class="rft-td">V</td>
          </tr>
          <tr>
            <td class="rft-td">10000</td>
            <td class="rft-td">X</td>
          </tr>
          <tr>
            <td class="rft-td">50000</td>
            <td class="rft-td">L</td>
          </tr>
          <tr>
            <td class="rft-td">100000</td>
            <td class="rft-td">C</td>
          </tr>
          <tr>
            <td class="rft-td">500000</td>
            <td class="rft-td">D</td>
          </tr>
          <tr>
            <td class="rft-td">1000000</td>
            <td class="rft-td">M</td>
          </tr>
        </table>
      </div>
    </div>
    <footer>&copy noobCreates.org</footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
