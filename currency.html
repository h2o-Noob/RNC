    <div class="main">
      <div class="romCon">
        <h1 class="romH1">Currency Converter</h1>
        <div class="form">
          <form>
            <label for="roman">Convert from</label>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
              "
            >
              <input
                type="text"
                id="decimal"
                name="decimal"
                placeholder="Enter you ammount"
              />
              <select
                class="form-select mx-3"
                style="width: 30%; margin-top: 1vh"
                id="Currency_I"
                onchange="SelectValue()"
              >         
              <option value="USD">USD</option>       
              <option selected value="afg">afg</option>       
              </select>
            </div>
            <label style="margin-top: 1vw" for="roman">To</label>
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: center;
              "
            >
              <input
                type="text"
                id="decimal"
                name="decimal"
                placeholder="Result"
              />
              <select
                class="form-select mx-3"
                style="width: 30%; margin-top: 1vh"
                id="Currency_O"
                onchange="SelectValue()"
              >
              </select>
            </div>
            <div class="button_coantainer">
              <input
                class="button"
                type="button"
                id="convert"
                value="Convert"
              />
              <input class="button" type="button" id="reset" value="Reset" />
            </div>
          </form>
        </div>
