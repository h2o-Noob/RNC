    <div class="main">
      <div class="romCon">
        <h1 class="romH1">Currency Converter</h1>
        <div class="br"></div>
        <div class="form">
          <form>
            <input type="text" id="decimal" name="decimal" placeholder="Enter you ammount" />
            <select
              class="form-select"
              style="width: 20%; margin-top: 1em;"
              id="inlineFormSelectPref"
            >
              <option selected>Currency</option>
              <option value="1">INR</option>
              <option value="2">USD</option>
              <option value="3">PKR</option>
            </select>
            <div class="button_coantainer">
              <input
                class="button"
                type="button"
                id="reverse"
                value="Reverse"
              />
              <input
                class="button"
                type="button"
                id="convert"
                value="Convert"
              />
              <input class="button" type="button" id="reset" value="Reset" />
            </div>
            <label for="roman">Result</label>
            <input type="text" id="roman" name="roman" />
          </form>
        </div>
      </div>
